<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraph Generator</title>
  <link rel="stylesheet" href="par-styles.css">
</head>
<body>
  <header>
    <h1>Tired of Boring Lorem Ipsum?</h1>
  </header>

  <section class="paragraph-generator">
    <h2>Paragraphs: <span id="count"></span></h2>
    <input type="number" id="paragraphs" min="1" max="10" value="5">
    <button id="generate">Generate</button>
    
    <div class="generated-text" id="text"></div>
  </section>

  <script src="paragraph-generator.js"></script>
</body>
</html>
